# ConfigurableGaussianLikelihood Configuration
# 可配置的高斯似然函数，使用Gamma先验约束噪声方差
#
# 数学模型:
# - 噪声方差 ~ GammaPrior(concentration, rate)
# - 先验mode = (concentration - 1) / rate
# - 初始值受到 GreaterThan(1e-4) 的约束
#
# 使用场景：
# - 需要对观测噪声进行先验约束
# - 从BaseGP学习得到的噪声参数可以直接转移
# - Gamma先验自动保证噪声为正

[ConfigurableGaussianLikelihood]
# Gamma先验的concentration参数
# 类型: float (可选)
# 默认值: 2.0
# 范围: 1.0 - 10.0
# 说明: Gamma分布的shape参数，控制先验分布的形状
#   - 1.0: 指数分布
#   - 2.0: 标准Gamma分布（推荐）
#   - >2: 峰值更尖锐，约束更强
noise_prior_concentration = 2.0

# Gamma先验的rate参数
# 类型: float (可选)
# 默认值: 1.228
# 范围: 0.5 - 5.0
# 说明: Gamma分布的rate参数，控制先验分布的位置
#   - 值越大，先验越集中在低噪声区域
#   - 标准值1.228对应mode≈0.814
noise_prior_rate = 1.228

# 噪声方差的初始值
# 类型: float (可选)
# 默认值: 0.814
# 范围: 0.01 - 1.0
# 说明: 初始化噪声参数的值
#   - 推荐值 = (concentration - 1) / rate
#   - 例如: (2.0 - 1) / 1.228 ≈ 0.814
#   - 从BaseGP学习的噪声值直接转移
noise_init = 0.814

# 注意事项：
# 1. 三个参数应保持内部一致性: noise_init ≈ (noise_prior_concentration - 1) / noise_prior_rate
# 2. 如需修改，建议同时调整三个参数以保持一致
