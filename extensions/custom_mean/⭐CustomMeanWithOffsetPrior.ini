# CustomMeanWithOffsetPrior Configuration
# BaseGP均值 + 可学习全局偏移 (残差学习的增强版本)
#
# 数学模型: mean(x) = BaseGP_mean(x) + offset
# 其中 offset ~ N(0, offset_prior_std²) 是1个可学习参数
#
# 使用场景：
# - 当认为个体与BaseGP有系统性全局偏移时使用
# - 例如：某些个体对所有刺激的响应普遍偏高或偏低
# - 相比纯残差学习，增加1个自由度用于全局偏移建模

[CustomMeanWithOffsetPrior]
# BaseGP设计空间扫描CSV文件路径
# 类型: str (必需)
# 说明: CSV文件包含BaseGP的预测结果，用于创建KD-tree进行最近邻查找
# 范围: 任何有效的文件路径
basegp_scan_csv = path/to/design_space_scan.csv

# Offset参数的先验标准差
# 类型: float (可选)
# 默认值: 0.10
# 范围: 0.01 - 1.0
# 说明: 控制offset参数的先验强度
#   - 较小值(如0.05): 强先验，认为偏移不会太大，限制offset学习范围
#   - 中等值(如0.10): 平衡先验强度，推荐值
#   - 较大值(如0.20): 弱先验，允许更大的全局偏移
offset_prior_std = 0.10
