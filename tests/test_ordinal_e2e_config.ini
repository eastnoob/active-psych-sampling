# End-to-End Test: Custom Ordinal Parameter Support
# Simple config to verify ordinal parameter functionality

[common]
parnames = [x1_ordinal, x2_continuous]
stimuli_per_trial = 1
outcome_types = [continuous]
strategy_names = [opt_strat]
lb = [2.0, 0.0]
ub = [3.5, 1.0]

# Ordinal parameter with sparse non-uniform values
[x1_ordinal]
par_type = custom_ordinal
values = [2.0, 2.5, 3.5]

# Continuous parameter
[x2_continuous]
par_type = continuous
lb = 0.0
ub = 1.0

# Optimization strategy
[opt_strat]
min_asks = 5
refit_every = 5
model = GPRegressionModel
generator = SobolGenerator

[GPRegressionModel]
inducing_size = 10

[SobolGenerator]
seed = 1
