# CustomBaseGPPriorMean Configuration
# 固定均值函数，使用BaseGP预测结果
# 适用于残差学习，无可学习参数
# 
# 使用场景：
# - 当希望使用固定的BaseGP预测作为mean时
# - 在小样本情况下（如30点），固定mean通常比可学习offset表现更好
# - 需要参数固定的应用场景

[CustomBaseGPPriorMean]
# BaseGP设计空间扫描CSV文件路径
# 类型: str (必需)
# 说明: CSV文件包含BaseGP的预测结果，用于创建KD-tree进行最近邻查找
# 格式: 第一行为列名，包含设计空间参数和对应的mean预测值
# 范围: 任何有效的文件路径
basegp_scan_csv = path/to/design_space_scan.csv
